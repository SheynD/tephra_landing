<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tephra Landing</title>
  <style>
    .chart-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('tephra_image.png');
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      z-index: -2;
    }

    .tephra-button-small {
  background-color: #F06529; /* Tephra orange */
  color: white;
  border: none;
  border-radius: 5px;
  padding: 8px 16px;
  font-size: 0.95rem;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.tephra-button-small:hover {
  background-color: #d75421;
}

    /* When form is open */
    .tephra-button-small.active {
      background-color: #0e0e0e;
      color: white;
      border: 1px solid white;
    }

    .tephra-button-small.active:hover {
      background-color: #1a1a1a;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo-container img {
      max-width: 360px;
      height: auto;
      margin-bottom: 30px;
    }

    .intro-text {
      max-width: 600px;
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="chart-bg"></div>
  <canvas id="bg-canvas"></canvas>

  <div class="content-container">
    <div class="logo-container">
      <img src="tephra_logo.png" alt="Tephra Logo">
    </div>
    <div class="intro-text">
      Hello! We are excited that you are interested in learning more about Tephra. Our product will be out very soon, but to add yourself to the mailing list for all things Tephra, please fill out the form below. Thank you!
    </div>

    <button id="toggle-form-btn" class="tephra-button-small" style="margin-top: 30px;">
      Open Form
    </button>

    <div id="signup-form" style="display: none; margin-top: 20px;">
      <form style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
        <input type="text" placeholder="First Name" required
               style="padding: 10px; font-size: 1rem; width: 250px; border-radius: 5px; border: 1px solid #ccc;" />
        
        <input type="text" placeholder="Last Name" required
               style="padding: 10px; font-size: 1rem; width: 250px; border-radius: 5px; border: 1px solid #ccc;" />

        <input type="email" placeholder="Email Address" required
               style="padding: 10px; font-size: 1rem; width: 250px; border-radius: 5px; border: 1px solid #ccc;" />

        <button type="submit"
                style="padding: 10px 20px; font-size: 1rem; cursor: pointer; background-color: #F06529; color: white; border: none; border-radius: 5px;">
          Submit
        </button>
      </form>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawStaticDots() {
      const width = canvas.width;
      const height = canvas.height;
      const dotCount = 150;

      ctx.clearRect(0, 0, width, height);

      for (let i = 0; i < dotCount; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        const r = Math.random() * 4 + 3;
        const color = Math.random() > 0.5
          ? 'rgba(255, 0, 0, 1)'
          : 'rgba(0, 255, 0, 1)';

        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.shadowBlur = 15;
        ctx.shadowColor = color;
        ctx.fillStyle = color;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      drawStaticDots();
    });

    resizeCanvas();
    drawStaticDots();

    window.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById("toggle-form-btn");
      const formDiv = document.getElementById("signup-form");

      toggleBtn.addEventListener("click", () => {
        const isVisible = formDiv.style.display === "block";
        formDiv.style.display = isVisible ? "none" : "block";
        toggleBtn.textContent = isVisible ? "Open Form" : "Hide Form";

        // Toggle active styling
        toggleBtn.classList.toggle("active", !isVisible);
      });
    });
  </script>
</body>
</html>
